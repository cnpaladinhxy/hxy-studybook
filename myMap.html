    <script>
        // 作业 实现myMap和myFilter
        let arr = [
            {
                name: '张三',
                age: 20
            },
            {
                name: '李四',
                age: 25
            },
            {
                name: '王五',
                age: 28
            },
        ]
        // console.log(arr.map(item=>{
        //     console.log(item);
        //     return item;
        // }));


        function myMap(fn){
            let res = Object.assign(this.__proto__.constructor());
            for(let i in this) {
                if(this.hasOwnProperty(i)){
                    res[i] = fn(this[i], i, this)
                }
            }
            return res
        }
        
        Array.prototype.myMap = myMap;
        
        console.log(arr.myMap(item=>{
            item.gender = '男'
            return item;
        }));
